<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Объекты</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<script src='js/objects/objects.js'></script>
<script src='js/objects/exercises.js'></script>
<body class="full-size-body">
  <div class="wrapper">
    <div class="container">
      <div class="inner">
        <h1 class="main-heading">Тайная жизнь объектов</h1>
        <img src="media/images/rabbit-face.png" alt="кролик" class="img img_small img_shadow img_bordered" id='JS-rabbit-button'>

        <div>
          <input type="text" id='JS-rabbit-text'>
        </div>
        <p class="hidden" id="JS-hidden-rabbit"></p>

        <h1 class="secohd-heading">Задания:</h1>

        <div>
          <p>Координата X 1 вектора</p>
          <input type="text" id="JS-vectorX">
        </div>
        <div>
          <p>Координата Y 1 вектора</p>
          <input type="text" id="JS-vectorY">
        </div>

        <div>
          <p>Координата X 2 вектора</p>
          <input type="text" id="JS-SvectorX">
        </div>
        <div>
          <p>Координата Y 2 вектора</p>
          <input type="text" id="JS-SvectorY">
        </div>

        <p id="JS-vector-output"></p>
        <div>
          <input type="button" value="Выполнить" id="JS-button">
        </div>

      </div>
    </div>
  </div>
</body>
</html>
