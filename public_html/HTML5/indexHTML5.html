<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<title>HTML5 (Canvas)</title>
	<script src="js/OSCFunct.js"></script>
	<script src="js/main.js"></script>
</head>
<body class="body-flex">
	<div class="wrapper">
		<div class="wrapper__container">
			<div class="header">
				<h1>HTML5 (Canvas)</h1>
			</div>
			<div class="inner">
				<div class="canvas-wrap">
					<div class="header"><h3>Оригинал</h3></div>
					<canvas class="canvas" id="mycanvas"></canvas>
				</div>
				<div class="canvas-wrap">
					<div class="header"><h3>Копия</h3></div>
					<img  id="myimage">
				</div>
				<div class="canvas-wrap">
					<div class="header"><h3>Прямоугольник</h3></div>
					<canvas class="canvas" id="mycanvas2"></canvas>
				</div>
				<div class="canvas-wrap">
					<div class="header"><h3>Использование градиента</h3></div>
					<canvas class="canvas" id="mycanvas3"></canvas>
				</div>
				<div class="canvas-wrap">
					<div class="header"><h3>Текст</h3></div>
					<canvas class="canvas" id="mycanvas4"></canvas>
				</div>
				<div class="canvas-wrap">
					<div class="header"><h3>Линии</h3></div>
					<canvas class="canvas" id="mycanvas5"></canvas>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
