					words =fixNames2("the","DALLAS","CowBoys");

					for (j=0; j< words.length; ++j)
						document.write("<p>" + words[j] + "</p>");


					function fixNames() {
						var s = "";

						for(i=0; i < fixNames.arguments.length; ++i) 
							s += fixNames.arguments[i].charAt(0).toUpperCase()  + fixNames.arguments[i].substr(1).toLowerCase() + " ";
							return s.substr(0, s.length-1);	
						

					}	
					function fixNames2() {
						var s = new Array();

						for(i=0; i < fixNames2.arguments.length; ++i)

					document.write(detales.greetings + " " +detales.forename);
