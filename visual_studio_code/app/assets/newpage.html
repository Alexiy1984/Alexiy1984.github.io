<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Регулярные выражения</title>
  <link rel="stylesheet" href="/app.css">
  <script src="/app.js"></script>
  <script>require('initialize');</script>
  <script>require('js/main');</script>
</head>
<body>
  <div class="wrapper wrapper_justify-flex-start">
    <div class="header">
       <h1>Регулярные выражения</h1>
    </div>
    <div class="container" id="JS-container">
      <h1 id="JS-h-for-load"></h1>
      <div>
        <label for="JS-input-for-string">Введите строку</label>
        <input type="text" id="JS-input-for-string">
      </div>  
      <div>
        <label for="JS-input-for-var">Выберите вариант</label>
        <select id="JS-select">
          <option value="1">Только цифры</option>
          <option value="2">Только буквы</option>
          <option value="3">Цифры и буквы</option>
        </select>  
      </div>
      <div>
        <input type="button" value="Подтвердить" class="button" id="JS-button">
      </div>
    </div>
  </div>
</body>
