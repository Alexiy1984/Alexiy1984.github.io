<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/myscript.js"></script>
</head>
<body>
	
<div class="header">
		<h1 class="text-center">JQuery добавление-удаление выборок</h1>
	</div>
	<div class="container">
		
		<div class="content">
			<label for="textar"><span>Введите текст сюда</span></label>

			<div class="col-sm">
				<input id="list" class="simple-button fifty-persent" type="button" value="список">
				<input id="numberof" type="text" class="thirty-persent">
				<input id="abz" class="simple-button  fifty-persent" type="button" value="абзац">
				<input id="deltxt" class="simple-button  fifty-persent" type="button" value="очистить">		
			</div>
			<div class="col-lg">
				
				<textarea  id="textar" class="eighty-persent" name="input-text">
				
				</textarea>
					
			</div>
			
			<div class="two-col">
				<input id="addtoend" class="centerblock in-button eighty-persent" type="button" value="ДОБАВИТЬ КОНТЕНТ В КОНЕЦ ЭЛЕМЕНТА">
				<input id="before" class="centerblock in-button eighty-persent" type="button" value="ДОБАВИТЬ КОНТЕНТ ПЕРЕД ЭЛЕМЕНТОМ">
				<input id="delete-p" class="centerblock in-button eighty-persent" type="button" value="УДАЛИТЬ АБЗАЦЫ ВНУТРИ ">
			</div>
			<div class="two-col">
				<input id="addtobeg" class="centerblock in-button eighty-persent" type="button" value="ДОБАВИТЬ КОНТЕНТ В НАЧАЛО ЭЛЕМЕНТА">
				<input id="after" class="centerblock in-button eighty-persent" type="button" value="ДОБАВИТЬ КОНТЕНТ ПОСЛЕ ЭЛЕМЕНТА">
				<input id="delete-li" class="centerblock in-button eighty-persent" type="button" value="УДАЛИТЬ CПИСКИ ВНУТРИ ">
			</div>
			<div class="two-col">
				
				
			</div>

	</div>

</body>
</html>
