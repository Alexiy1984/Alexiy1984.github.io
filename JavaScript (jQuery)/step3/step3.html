<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Добавление и удаление элементов массива</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/myscript.js"></script>
</head>
<body>
	<div class="container">
		<div class="h1wrapper">
			<h1>Добавление и удаление элементов массива</h1>
		</div>

		<h2>Добавление элементов массива</h2>
		<div class="row">
			<input class="lenght wellbutt three-button" type="button" value="Добавить элемент в конец массива 'length' ">
			<input class="push wellbutt three-button" type="button" value="Добавить элементы в конец массива 'push' ">
			<input class="unshift wellbutt three-button" type="button" value="Добавить элемент в начало массива 'unshift' ">
		</div>

		<h2>Удаление элементов массива</h2>
		<div class="row">
			<input class="pop wellbutt twoo-button" type="button" value="Удалить последний элемент 'pop' ">
			<input class="shift wellbutt twoo-button" type="button" value="Удалить первый элемент 'shift' ">
			
		</div>
		<p></p>
		
	</div>

</body>
</html>
