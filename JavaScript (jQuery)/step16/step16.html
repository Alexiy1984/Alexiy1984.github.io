<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cоздание новых окон</title>
	<link rel="stylesheet" href="../templ/css/clear.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/myscript.js"></script>
</head>
<body>
	
	<div class="header">
		<h1 class="text-center text-uppercase text-shadow">Cоздание новых окон</h1>
	</div>
	<div class="container">


		
		<div class="content">
			
			<form action="">
				<div class="gray-bordered radiowrapper">
					<input type="radio" class="radio" id="radio-left" name="radio" />
					<label for="radio-left">Расположить окно слева</label>
					<br>
					<br>
					<input type="radio" class="radio" id="radio-right" name="radio" />
					<label for="radio-right">Расположить окно справа</label>
					<br>
					<br>
					<input type="radio" class="radio" id="radio-center" name="radio" />
					<label for="radio-center">Расположить окно по центру</label>
				</div>
				<input class="slyled-but centerblock" type="button" value="Создать новое окно">
			</form>
			
		</div>

	</div>


</body>
</html>
