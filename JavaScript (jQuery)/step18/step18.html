<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Улучшение веб форм</title>
	<link rel="stylesheet" href="../templ/css/clear.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/myscript.js"></script>
</head>
<body>
	
	<div class="header">
		<h1 class="text-center text-uppercase text-shadow">Улучшение веб форм</h1>
	</div>
	<div class="container">


		
		<div class="content centerblock">
			
			<form class="newform" action="">
				<label for="quantity" class="text-center centerblock label">Количество</label>
				<input id="quantity" name="quantity" type="text" class="centerblock text-center blue-bordered numonly" placeholder="Введите пожалуйста значение">
				<label for="price" class="text-center centerblock label">Цена</label>
				<input id="price" name="price" type="text" class="centerblock text-center blue-bordered numonly" placeholder="Введите пожалуйста значение">
				<label for="sum" class="text-center centerblock label">Сумма</label>
				<input id="sum" name="sum" type="text" class="centerblock text-center blue-bordered numonly" placeholder="Автозаполнение">
				<label for="FullName" class="text-center centerblock label">Ф.И.О.</label>
				<input id="FullName" name="FullName" type="text" class="centerblock text-center blue-bordered" placeholder="Введите пожалуйста значение">
				<label for="Email" class="text-center centerblock label">E-mail</label>
				<input id="Email" name="Email" type="text" class="centerblock text-center blue-bordered" placeholder="Введите пожалуйста значение">
				<input id="signup" name="signup" type="submit" class="centerblock slyled-but">	

			</form>
			
		</div>

	</div>


</body>
</html>
